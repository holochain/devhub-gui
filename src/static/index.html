<!doctype html>
<html>
    <head>
	<title>DevHub</title>

	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
	<link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">

	<!-- Responsive mobile-first framework -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
	      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">

	<!-- Notification Component -->
	<link rel="stylesheet" href="/notyf/notyf.min.css">

	<!-- Manual Overrides -->
	<link rel="stylesheet" href="/css/custom.css">
    </head>
    <body>
	<div id="app" class="v-cloak row">
	    <div class="col-auto">
		<div class="d-flex flex-column flex-shrink-0 bg-light" style="width: 4.5rem; height: 100vh; font-size: 2em;">
		    <ul class="col nav nav-pills nav-flush flex-column mb-auto text-center">
			<li class="nav-item" v-for="control in toolbar_top_controls">
			    <hr v-if="control === '-'">
			    <router-link v-if="control.path" class="nav-link" exact :to="control.path" :title="control.title">
				<i :class="iconClass( control.icon )"></i>
			    </router-link>
			    <a v-if="control.action" href="#" class="nav-link" exact @click="control.action" :title="control.title">
				<i :class="iconClass( control.icon )"></i>
			    </a>
			</li>
		    </ul>
		    <ul class="col-auto nav nav-pills nav-flush flex-column mb-auto text-center">
			<li class="nav-item" v-for="control in toolbar_bottom_controls">
			    <hr v-if="control === '-'">
			    <router-link v-if="control.path" class="nav-link" exact :to="control.path" :title="control.title">
				<i :class="iconClass( control.icon )"></i>
			    </router-link>
			    <a v-if="control.action" href="#" class="nav-link" exact @click="control.action" :title="control.title">
				<i :class="iconClass( control.icon )"></i>
			    </a>
			</li>
		    </ul>
		</div>
	    </div>

	    <div class="col" style="overflow-y: scroll; max-height: 100vh;">
		<main>
		    <router-view></router-view>
		</main>
	    </div>
	</div>

	<!-- Bootstrap Components -->
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
		integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
		integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js"
		integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>

	<!-- Application -->
	<script src="/webpacked.app.js"></script>

    </body>
</html>
