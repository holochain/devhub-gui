<page-view id="single-zome version-page">
    <breadcrumbs v-if="version && zome" :skip-base="true" :path-mapping="breadcrumb_mapping"
		 :sub-1="zome.name" :sub-3="'Version #' + version.version"></breadcrumbs>

    <hr>

    <div class="mb-4">
	<h1 class="fs-2"><placeholder :when="zome" size="fill">{{ zome.name }}</placeholder></h1>
    </div>

    <page-header class="mb-2 p-3">
	<template #default>
            <h2 class="fs-5 text-nowrap">
		<placeholder :when="version" size="fill">{{ version.version }}
		    <span class="fw-3 ms-3">({{ $filters.time( version.published_at, "date" ) }})</span>
		</placeholder>
	    </h2>
	</template>

	<template #title-extras>
            <router-link :to="'/zomes/' + zome_id + '/versions/' + id + '/update'" class="btn btn-outline-primary text-nowrap align-middle">
		<i class="bi-pencil"></i>
		Edit version
            </router-link>

            <a @click="modal.show()" class="btn btn-secondary ms-5 text-nowrap">
		Unpublish
            </a>
	</template>
    </page-header>

    <div class="row align-items-stretch">
	<div class="col-8">
	    <div class="card h-100">
		<div class="card-header">
		    Changelog
		</div>
		<div class="card-body">
		    <placeholder :when="version">
			<div v-html="changelog_markdown"></div>
		    </placeholder>
		</div>
	    </div>
	</div>

	<div class="col-4">
	    <div class="card">
		<div class="card-header">
		    Details
		</div>
		<div class="card-body">
		    <dl class="row">
			<dt class="col-sm-12">Created</dt>
			<dd class="col-sm-12"><placeholder :when="version">{{ $filters.time( version.published_at, "weekday+date" ) }}</placeholder></dd>

			<dt class="col-sm-12">Last Updated</dt>
			<dd class="col-sm-12"><placeholder :when="version">{{ $filters.time( version.last_updated, "weekday+date" ) }}</placeholder></dd>
		    </dl>

		    <loading :when="loading_wasm_bytes">
			<div class="mx-3 my-5">
			    <a href="#" class="btn btn-primary w-100" @click="download( wasm_filename, wasm_bytes )">
				<i class="bi-download"></i>
				Download Zome Wasm
			    </a>
			</div>
		    </loading>
		</div>
	    </div>
	</div>
    </div>

    <modal v-if="version && zome" title="Unpublish Zome Version" ref="modal"
	   action-text="Unpublish" :action="unpublish" data-bs-backdrop="static">
	<p>Are you sure you want to unpublish the {{ zome.name }} Zome Version <strong>{{ version.version }}</strong>?</p>
    </modal>
</page-view>
