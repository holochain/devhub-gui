<div id="home-page" class="px-4 pt-3 pb-5">
    <h1>My hApps</h1>

    <div v-if="happs.length">
	<div v-for="happ in happs"
	     class="row border-top py-2">
	    <div class="col pt-2">
		<div class="row">
		    <div class="col-6">
			<h3>{{ happ.title }}</h3>
		    </div>
		    <div class="col-3">
			<h4>{{ happ.subtitle }}</h4>
		    </div>
		    <div class="col-3 text-right">
			<span class="badge bg-secondary">Created on {{ happ.published_at | time('full') }}</span>
		    </div>
		</div>

		<p>{{ happ.description }}</p>
	    </div>
	    <div class="col-auto d-flex align-items-center">
		<router-link :to="'/happ/' + happ.$id" class="btn btn-light">
		    More info
		</router-link>
	    </div>
	</div>
    </div>
    <div v-else class="card">
	<div class="card-body text-center">
	    No hApps
	</div>
    </div>

</div>
