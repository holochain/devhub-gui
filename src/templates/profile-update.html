<div v-if="profile" id="profile-update-page" class="px-4 pt-3 pb-5">
    <div class="mb-3">
	<div class="input-group input-group-lg">
	    <input class="form-control" type="text" v-model="profile.name" placeholder="Name">
	</div>
    </div>

    <div class="mb-3">
	<label class="form-label">Bio</label>
	 <textarea class="form-control" rows="3" placeholder="Something about so and so..."></textarea>
    </div>

    <div class="card">
	<div class="card-header">
	    Contact Info
	</div>
	<div class="card-body">
	    <div class="row mb-3">
		<label class="col-sm-2 col-form-label text-end">Email</label>
		<div class="col-sm-10">
		    <input type="text" class="form-control" v-model="profile.email">
		</div>
	    </div>
	    <div class="row mb-3">
		<label class="col-sm-2 col-form-label text-end">Website</label>
		<div class="col-sm-10">
		    <input type="text" class="form-control" v-model="profile.website">
		</div>
	    </div>
	</div>
    </div>
</div>
