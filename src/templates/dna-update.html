<div v-if="dna" id="dna-update-page" class="px-4 pt-3 pb-5">
    <div class="mb-3">
	<div class="input-group input-group-lg">
	    <input class="form-control" type="text" v-model="dna.name" placeholder="Name">
	</div>
    </div>

    <div class="mb-3">
	<label class="form-label">Description</label>
	 <textarea class="form-control" v-model="dna.description" rows="3" placeholder="A DNA for..."></textarea>
    </div>

    <div class="card">
	<div class="card-header">
	    Developed by
	</div>
	<div class="card-body">
	    <div class="row mb-3">
		<label class="col-sm-2 col-form-label text-end">Name</label>
		<div class="col-sm-10">
		    <input type="text" class="form-control" v-model="dna.developer.name">
		</div>
	    </div>
	    <div class="row mb-3">
		<label class="col-sm-2 col-form-label text-end">Website</label>
		<div class="col-sm-10">
		    <input type="text" class="form-control" v-model="dna.developer.website">
		</div>
	    </div>
	</div>
    </div>
</div>
